      operationId: unfollowUser
      security:
        - BearerAuth: []
      parameters:
        - name: user_id
          in: path
          description: Id của user
          required: true
          schema:
            type: string
            format: MongoId
            example: 64be0ad2e43d2464394feedb
      responses:
        default:
          description: Unfollow user thành công
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Unfollow user thành công
  /users/change-password:
    put:
      tags:
        - users
      summary: Đổi mật khẩu
      description: Đổi mật khẩu
      operationId: changePassword
      security:
        - BearerAuth: []
      requestBody:
        description: Thông tin đổi mật khẩu
        content:
          application/json:
            schema:
              type: object
              properties:
                old_password:
                  type: string
                  example: Duoc123!
                password:
                  type: string
                  example: Duoc1234!
                confirm_password:
                  type: string
                  example: Duoc1234!
        required: true
      responses:
        default:
          description: Đổi mật khẩu thành công
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Đổi mật khẩu thành công
  /tweets:
    post:
      tags:
        - tweets
      summary: Tạo tweet
      description: Tạo tweet
      operationId: createTweet
      security:
        - BearerAuth: []
      requestBody:
        description: Thông tin tạo tweet
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TweetRequestBody'
        required: true
      responses:
        default:
          description: Tạo tweet thành công
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Tạo tweet thành công
    get:
      tags:
        - tweets
      summary: Lấy danh sách tweet từ những người mình theo dõi
      description: Lấy danh sách tweet từ những người mình theo dõi
      operationId: getTweets
      security:
        - BearerAuth: []
      parameters:
        - name: page
          in: query
          description: Số trang
          required: false
          schema:
            type: integer
            example: 1
        - name: limit
          in: query
          description: Số lượng tweet trên 1 trang
          required: false
          schema:
            type: integer
            example: 10
      responses:
        default:
          description: Lấy danh sách tweet thành công
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Lấy danh sách tweet thành công
                  result:
                    type: object
                    properties:
                      tweets:
                        type: array
                        items:
                          $ref: '#/components/schemas/Tweet'
                      total_page:
                        type: integer
                        example: 1
                      limit:
                        type: integer
                        example: 10
                      page:
                        type: integer
                        example: 1
  /tweets/{tweet_id}:
    get:
      tags:
        - tweets
      summary: Lấy thông tin tweet theo id
      description: Lấy thông tin tweet theo id
      operationId: getTweetById
      parameters:
        - name: tweet_id
          in: path
          description: Id của tweet
          required: true
          schema:
            type: string
            format: MongoId
            example: 64be0ad2e43d2464394feedb
      responses:
        default:
          description: Lấy thông tin tweet theo id thành công
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Lấy thông tin tweet theo id thành công
                  result:
                    $ref: '#/components/schemas/Tweet'
  /tweets/{tweet_id}/children:
    get:
      tags:
        - tweets
      summary: Lấy danh sách tweet con theo id
      description: Lấy danh sách tweet con theo id
      operationId: getTweetChildrenById
      parameters:
        - name: tweet_id
          in: path
          description: Id của tweet
          required: true
          schema:
            type: string
            format: MongoId
            example: 64be0ad2e43d2464394feedb
        - name: page
          in: query
          description: Số trang
          required: false
          schema:
            type: integer
            example: 1
        - name: limit
          in: query
          description: Số lượng tweet trên 1 trang
          required: false
          schema:
            type: integer
            example: 10
        - name: tweet_type
          in: query
          description: Loại tweet
          required: false
          schema:
            $ref: '#/components/schemas/TweetType'
      responses:
        default:
          description: Lấy danh sách tweet con theo id thành công
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Lấy danh sách tweet con theo id thành công
                  result:
                    type: object
                    properties:
                      tweets:
                        type: array
                        items:
                          $ref: '#/components/schemas/Tweet'
                      total_page:
                        type: integer
                        example: 1
                      limit:
                        type: integer
                        example: 10
                      page:
                        type: integer
                        example: 1
                      tweet_type:
                        $ref: '#/components/schemas/TweetType'
  /medias/upload-image:
    post:
      tags:
        - medias
      summary: Upload ảnh
      description: Upload ảnh
      operationId: uploadImage
      security:
        - BearerAuth: []
      requestBody:
        description: Thông tin upload ảnh, upload 1 hoặc nhiều ảnh
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                image:
                  type: array
                  items:
                    type: string
                    format: binary
                  maxItems: 4
        required: true
      responses:
        default:
          description: Upload ảnh thành công
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Upload ảnh thành công
                  result:
                    type: array
                    items:
                      $ref: '#/components/schemas/Media'
  /medias/upload-video:
    post:
      tags:
        - medias
      summary: Upload video
      description: Upload video
      operationId: uploadVideo
      security:
        - BearerAuth: []
      requestBody:
        description: Thông tin upload video, chỉ upload được 1 video
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                video:
                  type: string
                  format: binary
        required: true
      responses:
        default:
          description: Upload video thành công
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Upload video thành công
                  result:
                    $ref: '#/components/schemas/Media'
  /bookmarks:
    post:
      tags:
        - bookmarks
      summary: Bookmark
      description: Bookmark Tweet
      operationId: Bookmark
      requestBody:
        description: Bookmark Tweet
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Bookmark'
        required: true
      responses:
        '200':
          description: Bookmark thành công
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Bookmark successfully
                  result:
                    $ref: '#/components/schemas/BookmarkBody'
      security:
        - BearerAuth: []
  /bookmarks/tweets/{tweet_id}:
    delete:
      tags:
        - bookmarks
      summary: Unbookmark Tweet
      description: Unbookmark Tweet
      operationId: UnbookmarkTweet
      parameters:
        - name: tweet_id
          in: path
          description: Id của tweet
          required: true
          schema:
            type: string
            format: MongoId
            example: 64be0ad2e43d2464394feedb
      responses:
        default:
          description: Unbookmark Tweet thành công
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Unbookmark successfully
      security:
        - BearerAuth: []
  /likes:
    post:
      tags:
        - likes
      summary: Like
      description: Like Tweet
      operationId: Like
      requestBody:
        description: Like Tweet
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Like'
        required: true
      responses:
        '200':
          description: Like Tweet thành công
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Like successfully
                  result:
                    $ref: '#/components/schemas/LikeBody'
      security:
        - BearerAuth: []
  /likes/tweets/{tweet_id}:
    delete:
      tags:
        - likes
      summary: Unlike Tweet
      description: Unlike Tweet
      operationId: UnlikeTweet
      parameters:
        - name: tweet_id
          in: path
          description: Id của tweet
          required: true
          schema:
            type: string
            format: MongoId
            example: 64be0ad2e43d2464394feedb
      responses:
        default:
          description: Unlike Tweet thành công
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Unlike successfully
      security:
        - BearerAuth: []
  /conversations/receivers/{receiver_id}:
    get:
      tags:
        - conversations
      summary: Lấy danh sách tin nhắn
      description: Lấy danh sách tin nhắn theo receiver_id
      operationId: getConversationsMessage
      parameters:
        - name: receiver_id
          in: path
          description: Id của người nhận
          required: true
          schema:
            type: string
            format: MongoId
            example: 650d0122d9c6b198969dd03c
        - name: page
          in: query
          description: Số trang
          required: false
          schema:
            type: integer
            example: 1
        - name: limit
          in: query
          description: Số lượng tin nhắn trên 1 trang
          required: false
          schema:
            type: integer
            example: 10
      responses:
        default:
          description: Lấy danh sách tin nhắn thành công
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Get conversations successfully
                  result:
                    type: object
                    properties:
                      conversations:
                        type: array
                        items:
                          $ref: '#/components/schemas/ChatMessage'
                      total_page:
                        type: integer
                        example: 1
                      limit:
                        type: integer
                        example: 10
                      page:
                        type: integer
                        example: 1
      security:
        - BearerAuth: []
  /search:
    get:
      tags:
        - search
      summary: Search nâng cao
      description: Chức năng search nâng cao
      operationId: advancedSearch
      parameters:
        - name: content
          in: query
          description: Content
          required: true
          schema:
            type: string
            example: Voluptas dignissimos 456
        - name: page
          in: query
          description: Số trang
          required: false
          schema:
            type: integer
            example: 1
        - name: limit
          in: query
          description: Số lượng tin nhắn trên 1 trang
          required: false
          schema:
            type: integer
            example: 10
        - name: media_type
          in: query
          description: Loại media
          required: false
          schema:
            type: string
            example: image
        - name: people_follow
          in: query
          description: Anyone or following
          required: false
          schema:
            type: integer
            example: 1
      responses:
        default:
          description: Search thành công
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: SEARCH_SUCCESSFULLY
                  result:
                    type: object
                    properties:
                      tweets:
                        type: array
                        items:
                          $ref: '#/components/schemas/AdvancedSearch'
                      total_page:
                        type: integer
                        example: 1
                      limit:
                        type: integer
                        example: 10
                      page:
                        type: integer
                        example: 1
      security:
        - BearerAuth: []

components:
  schemas:
    LoginBody:
      type: object
      properties:
        email:
          type: string
          example: namskymtp23+9@gmail.com
        password:
          type: string
