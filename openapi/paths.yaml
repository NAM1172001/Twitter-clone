      operationId: followUser
      security:
        - BearerAuth: []
      requestBody:
        description: Thông tin follow user
        content:
          application/json:
            schema:
              type: object
              properties:
                followed_user_id:
                  type: string
                  format: MongoId
                  example: 64be0ad2e43d2464394feedb
        required: true
      responses:
        default:
          description: Follow user thành công
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Follow user thành công
  /users/follow/{user_id}:
    delete:
