          description: username của user
          required: true
          schema:
            type: string
            example: duthanhduoc
      responses:
        default:
          description: Lấy thông tin user theo username thành công
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
  /users/follow:
